<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Local de Freelancers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00A9A1;">
        <a class="navbar-brand text-white" href="#">Plataforma Local</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#inicio">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>
<header class="hero text-center">
    <div class="container">
        <h1 class="display-4">Bienvenidos a la Plataforma Local de Freelancers</h1>
        <p class="lead">Conecta con profesionales locales y encuentra productos y ofertas de tu comunidad.</p>
        <a href="login.html" class="btn btn-primary btn-lg">Comienza ahora</a>
    </div>
</header>
<section id="servicios" class="container my-5">
    <h2 class="section-title text-center">Servicios Locales</h2>
    <div id="serviciosCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/programador.jpg" class="d-block w-100" alt="Programador">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Programador</h5>
                    <p>Encuentra programadores locales para tus proyectos digitales.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#serviciosCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#serviciosCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>

</body>

</html>
