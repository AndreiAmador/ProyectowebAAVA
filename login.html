<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form id="loginForm" class="card p-4 shadow">
      <div class="form-group mb-3">
        <label for="emailInput">Correo electrónico</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group mb-3">
        <label for="passwordInput">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <p class="text-center mt-3">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
    <p class="text-center mt-2">
  <a href="index.html" class="btn btn-secondary btn-sm">Volver al inicio</a>
</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const correo = document.getElementById("emailInput").value.trim().toLowerCase();
      const password = document.getElementById("passwordInput").value;
      let usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.correo === correo && u.password === password);
      if(usuario){
        alert("Bienvenido " + usuario.nombre + " ");
        localStorage.setItem("usuarioActivo", JSON.stringify({ nombre: usuario.nombre, correo: usuario.correo }));
        window.location.href = "index.html";
      } else {
        alert("Correo o contraseña incorrectos. Intenta de nuevo o regístrate.");
      }
    });
  </script>

</body>
</html>
