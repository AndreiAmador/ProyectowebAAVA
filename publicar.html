<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Publicar servicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
<nav class="navbar navbar-light" style="background:#00A9A1;">
  <div class="container"><a class="navbar-brand text-white" href="index.html">Plataforma Local</a></div>
</nav>

<div class="container py-4">
  <h2 class="mb-3">Nueva publicación</h2>
  <form id="postForm" class="card p-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Título</label>
        <input id="postTitulo" class="form-control" placeholder="Electricista 24/7" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <input id="postCat" class="form-control" placeholder="Electricidad / Plomería / Mecánica…" required>
      </div>
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea id="postDesc" class="form-control" rows="3" placeholder="Qué ofreces, zona, garantía…"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Precio (MXN)</label>
        <input id="postPrecio" type="number" class="form-control" min="0">
      </div>
      <div class="col-md-8">
        <label class="form-label">Imagen (URL)</label>
        <input id="postImg" class="form-control" placeholder="https://…/foto.jpg">
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Publicar</button>
      <a href="perfil.html" class="btn btn-outline-secondary">Volver a perfil</a>
    </div>
  </form>
</div>

<script src="app.js"></script>
<script>
App.requiereLogin();
postForm.addEventListener('submit',(e)=>{
  e.preventDefault();
  App.publicarServicio({
    titulo: postTitulo.value, categoria: postCat.value, descripcion: postDesc.value,
    precio: Number(postPrecio.value || 0), imagen: postImg.value
  });
});
</script>
</body></html>
