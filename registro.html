<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Usuario</h2>

    <form id="registroForm" class="card p-4 shadow">
      <div class="form-group mb-3">
        <label for="nombreInput">Nombre</label>
        <input type="text" class="form-control" id="nombreInput" placeholder="Tu nombre" required>
      </div>
      <div class="form-group mb-3">
        <label for="emailInput">Correo electrónico</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group mb-3">
        <label for="passwordInput">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </p>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nombre = document.getElementById("nombreInput").value.trim();
      const correo = document.getElementById("emailInput").value.trim().toLowerCase();
      const password = document.getElementById("passwordInput").value;

      let usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      usuarios.push({ nombre, correo, password });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Registro exitoso ");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
