<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-5" style="max-width:520px;">
  <h2 class="mb-4 text-center">Crear cuenta</h2>
  <form id="registroForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input id="regNombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input id="regCorreo" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input id="regPass" type="password" class="form-control" minlength="4" required>
    </div>
    <button class="btn btn-primary w-100">Registrarme</button>
  </form>
  <p class="text-center mt-3"><a href="login.html">Ya tengo cuenta</a></p>
</div>
<script src="app.js"></script>
<script>
document.getElementById('registroForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  App.registrar({
    nombre: regNombre.value.trim(),
    correo: regCorreo.value.trim().toLowerCase(),
    password: regPass.value
  });
});
</script>
</body></html>
